<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.0/examples/starter-template/ -->
<html lang="en"><head>
  <title>Stock Comparison | Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Custom styles for this template -->
  <link href="./s02.css" rel="stylesheet">
  <script defer src="index_app.js"></script>
</head>

<body>

  <!-- Nav bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand ms-3" href="/">S-02: Stock Comparison</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav">
        <li class="nav-item ms-3">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link" href="/settings">Settings</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main container -->
  <main role="main" class="container">
    <div class="starter-template">
      <h3>Stock Comparison</h3>
      <p>Enter two stock's symbols below to compare them.</p>
      <form class="d-flex flex-nowrap align-items-center w-75" id="getStockForm">
        <input class="form-control me-2" type="text" placeholder="Stock Symbol A" name="symbolA" id="symbolA"/><br/>
        <input class="form-control me-2" type="text" placeholder="Stock Symbol B" name="symbolB" id="symbolB"/><br/>
        <button class="btn btn-outline-primary my-2" type="submit">Search</button>
      </form>
      <p id="message"></p>
      <div class="row" id="table">
        <div class="col-4">Company:</div>
        <div class="col-4 " id="aName"></div>
        <div class="col-4" id="bName"></div>
        
        <div class="col-4">Sector:</div>
        <div class="col-4" id="aSect"></div>
        <div class="col-4" id="bSect"></div>
        
        <div class="col-4">Market Cap:</div>
        <div class="col-4" id="aCap"></div>
        <div class="col-4" id="bCap"></div>

        <div class="col-4">Stock Price:</div>
        <div class="col-4" id="aPrice"></div>
        <div class="col-4" id="bPrice"></div>
        
        <div class="col-4">Profit Margin:</div>
        <div class="col-4" id="aMargin"></div>
        <div class="col-4" id="bMargin"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
