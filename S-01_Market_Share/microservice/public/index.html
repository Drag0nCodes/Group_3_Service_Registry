<html lang="en"><head>
  <title>Market Share Calculator | Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap core CSS -->
  <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="./bootstrap/starter-template.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin="use-credentials">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link rel="stylesheet" href="./bootstrap/css2">
  <script defer src="index_app.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">S-01: Market Share Calculator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/settings">Settings</a>
       </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="starter-template">
      <h3>Market Share Calcuator</h3>
      <p>Enter a stock's symbol below to calculate it's market share and see other information about it.</p>
      <form class="form-inline" id="getStockForm">
        <input class="form-control mr-sm-2" type="text" placeholder="Stock Symbol" name="symbol" id="symbol"/><br/>
        <button class="btn btn-outline-primary my-2" type="submit">Search</button>
      </form>
      <p id="message"></p>
      <div class="row" id="table">
        <div class="col-6 col-sm-6 col-lg-6">Stock:</div>
        <div class="col-4 col-lg-4" id="stock"></div>
        <div class="col-6 col-sm-6 col-lg-6">Last refreshed:</div>
        <div class="col-4 col-lg-4" id="refresh"></div>
        <div class="col-6 col-sm-6 col-lg-6">Open:</div>
        <div class="col-4 col-lg-4" id="open"></div>
        <div class="col-6 col-sm-6 col-lg-6">Close:</div>
        <div class="col-4 col-lg-4" id="close"></div>
        <div class="col-6 col-sm-6 col-lg-6">Volume:</div>
        <div class="col-4 col-lg-4" id="volume"></div>
      </div>
    </div>
  </main>

   <!-- Bootstrap core JavaScript
  ================================================== -->
