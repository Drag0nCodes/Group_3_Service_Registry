<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.0/examples/starter-template/ -->
<html lang="en"><head>
  <title>Market Share Calculator | Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Custom styles for this template -->
  <link href="./s01.css" rel="stylesheet">
  <script defer src="index_app.js"></script>
</head>

<body>

  <!-- Nav bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand ms-3" href="/">S-01: Market Share Calculator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav">
        <li class="nav-item ms-3">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link" href="/settings">Settings</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main container -->
  <main role="main" class="container">
    <div class="starter-template">
      <h3>Market Share Calcuator</h3>
      <p>Enter a stock's symbol below to calculate it's market share and see other information about it.</p>
      <form class="d-flex flex-nowrap align-items-center w-75" id="getStockForm">
        <input class="form-control me-2" type="text" placeholder="Stock Symbol" name="symbol" id="symbol"/><br/>
        <button class="btn btn-outline-primary my-2" type="submit">Search</button>
      </form>
      <p id="message"></p>
      <div class="row" id="table">
        <div class="col-7">Stock:</div>
        <div class="col-5" id="stock"></div>
        <div class="col-7">Last refreshed:</div>
        <div class="col-5" id="refresh"></div>
        <div class="col-7">Open:</div>
        <div class="col-5" id="open"></div>
        <div class="col-7">Close:</div>
        <div class="col-5" id="close"></div>
        <div class="col-7">Volume:</div>
        <div class="col-5" id="volume"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
