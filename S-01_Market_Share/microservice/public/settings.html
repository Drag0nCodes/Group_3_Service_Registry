<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.0/examples/starter-template/ -->
<html lang="en"><head>
  <title>Market Share Calculator | Settings</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap core CSS -->
  <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="./bootstrap/starter-template.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin="use-credentials">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link rel="stylesheet" href="./bootstrap/css2">
  <script defer src="settings_app.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">S-01: Market Share Calculator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/settings">Settings</a>
       </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="starter-template">
      <h3>Settings</h3>
      <h5>Register in a Registry</h5>
      <p>Enter the URL of a registry below to register and start sending heartbeats to it.</p>
      <form id="registerForm" class="form-inline">
        <input class="form-control mr-sm-2" type="text" placeholder="Registry URL" name="regurl" id="regurl"/>
        <button class="btn btn-outline-primary my-2" type="submit">Add to Registry</button>
        <label id="regMessage" class="info"></label>
      </form>

      <h5>Deregister from a Registry</h5>
      <p>Select the URL of a registry below to deregister from it.</p>
      <form id="deregisterForm" class="form-inline">
        <select id="deregSelect" name="deregSelect" class="form-control mr-sm-2">
          {{selections}}
        </select>
        <button class="btn btn-outline-primary my-2" type="submit">Deregister</button>
        <label id="deregMessage" class="info"></label>
      </form>
    </div>
  </main>

   <!-- Bootstrap core JavaScript
  ================================================== -->

  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="./bootstrap/popper.min.js.download"></script>
  <script src="./bootstrap/bootstrap.min.js.download"></script>
  <iframe id="UsRfjhHj" frameborder="0" src="./bootstrap/translateSandbox.html" style="width: 0px; height: 0px; display: none;"></iframe>

</body>
</html>
