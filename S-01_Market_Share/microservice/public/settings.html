<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.0/examples/starter-template/ -->
<html lang="en"><head>
  <title>Market Share Calculator | Settings</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Custom styles for this template -->
  <link href="./s01.css" rel="stylesheet">
  <script defer src="settings_app.js"></script>
</head>

<body>

  <!-- Nav bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand ms-3" href="/">S-01: Market Share Calculator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav">
        <li class="nav-item ms-3">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link active" href="/settings">Settings</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Toast Container -->
  <div class="toast align-items-center text-bg-primary border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true" id="toast">
    <div class="d-flex">
      <div class="toast-body" id="message">
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>


  <!-- Main container -->
  <main role="main" class="container">
    <div class="starter-template">
      <h3>Settings</h3>
      <h5>Register in a Registry</h5>
      <p>Enter the URL of a registry below to register and start sending heartbeats to it.</p>
      <form id="registerForm" class="d-flex flex-nowrap align-items-center">
        <input class="form-control me-2" type="text" placeholder="Registry URL" name="regurl" id="regurl"/>
        <button class="btn btn-outline-primary" type="submit" style="white-space: nowrap;">Add to Registry</button>
      </form>

      <h5>Deregister from a Registry</h5>
      <p>Select the URL of a registry below to deregister from it.</p>
      <form id="deregisterForm" class="d-flex flex-nowrap align-items-center">
        <select id="deregSelect" name="deregSelect" class="form-control me-2">
          {{selections}}
        </select>
        <button class="btn btn-outline-primary my-2" type="submit">Deregister</button>
      </form>
    </div>  
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
