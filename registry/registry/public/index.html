<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.0/examples/starter-template/ -->
<html lang="en"><head>
  <title>Service Registry</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Custom styles for this template -->
  <link href="./registry.css" rel="stylesheet">
  <script defer src="index_app.js"></script>
</head>

<body onload="autoUpdate();">

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand ms-3" href="/">Service Registry</a>
  </nav>

  <main role="main" class="container">
    <div class="starter-template">
      <h3>Microservices</h3>
      <p>Choose a microservice below to visit it. Updates regularly.</p>
      <form class="d-flex flex-nowrap justify-content-end my-2 ms-auto search" id="searchForm">
        <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
          
      <div id="microserviceList">
        <p>Loading...</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
